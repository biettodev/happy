<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adicionar um orfanato | Happy</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <!-- Custom Styles -->
  <link rel="icon" href="./public/images/logo-icon.png">
  <link rel="stylesheet" href="./public/css/style.css">
  <link rel="stylesheet" href="./public/css/buttons.css">
  <link rel="stylesheet" href="./public/css/map.css">
  <link rel="stylesheet" href="./public/css/.css">
  <link rel="stylesheet" href="./public/css/sidebar.css">
  <link rel="stylesheet" href="./public/css/page-create-orphanage.css">
  <link rel="stylesheet" href="./public/css/animations.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <div id="page-create-orphanage">
    <aside class="animate-right">
      <img src="./public/images/map-marker.svg" alt="Happy" />
      <footer>
        <button onclick="history.back()">
          <img src="./public/images/arrow-back.svg" alt="Voltar" />
        </button>
      </footer>
    </aside>
    <main class="animate-appear with-sidebar">
      <form action="" method="get" accept-charset="utf-8">
        <fieldset>
          <legend>Dados</legend>
          <div class="map-container">
            <div id="mapid"></div>
            <input type="hidden" name="lat"/>
            <input type="hidden" name="lng"/>
            <footer>
              <a href="#" id="select-point">
                Clique no mapa para adicionar a localização
              </a>
            </footer>
          </div>
          <div class="input-block">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" required/>
          </div>
          <div class="input-block">
            <label for="about">Sobre <span>Máximo de 300 caracteres</span></label>
            <textarea name="about" id="about" required></textarea>
          </div>
          <div class="input-block">
            <label for="whatsapp">Número de telefone</label>
            <input type="text" name="whatsapp" id="whatsapp" required />
          </div>
          <div class="input-block images">
            <label for="images">Foto</label>
            
            <div class="images-upload" id="images">
              <div class="new-upload">
                <input name="images" placeholder="Cole o link da foto aqui" required/>
                <span onclick="deletePhotoField(event)">
                  <img src="./public/images/remove-file.svg" alt="Remover foto" />
                </span>
              </div>
            </div>
            
            <button type="button" onclick="addPhotoField()">
              <img src="./public/images/add-file.svg" alt="Adicionar fotos" />
            </button>
          </div>
        </fieldset>
        <fieldset>
          <legend>Visitação</legend>
          <div class="input-block">
            <label for="instructions">Instruções</label>
            <textarea name="instructions" id="instructions"required></textarea>
          </div>
          <div class="input-block">
            <label for="opening_hours">Horários de vist</label>
            <input type="text" name="opening_hours" id="opening_hours" required/>
          </div>
          <div class="input-block">
            <label for="opening_on_weekends">Atende fim de semana?</label>
            <input type="hidden" name="opening_on_weekends" id="opening_on_weekends" value="1" required/>
          </div>
          <div class="button-selected">
            <button 
            onclick="toggleSelect (event)" 
            type="button"
            data-value="1">
              Sim
            </button>
            <button 
            onclick="toggleSelect(event)"
            type="button"
            data-value="0">
              Não
            </button>
          </div>
          <div class="active">
            <button class="primary-button" type="submit">Confirmar</button>
          </div>
        </fieldset>
      </form>
    </main>
  </div>
  <script src="./public/scripts/page-create-orphanage.js"></script>
</body>

</html>
